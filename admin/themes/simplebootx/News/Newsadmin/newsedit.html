<admintpl file="header" />
<style type="text/css">
.pic-list li {
	margin-bottom: 5px;
}
</style>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Newsadmin/newsindex')}">{:L('NEWS_INDEX')}</a></li>
			<li><a href="{:U('Newsadmin/newsadd',array('term'=>empty($term['term_id'])?'':$term['term_id']))}" target="_self">{:L('NEWS_ADD')}</a></li>
			<li class="active"><a href="#">{:L('NEWS_EDIT')}</a></li>
		</ul>
		<form action="{:U('Newsadmin/newsedit')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<input type="hidden" name="post[id]" value="{$post.id}">
						<tr>
							<th width="80">信息标题</th>
							<td>
								<input type="text" style="width:400px;" name="post[title]" id="1" required value="{$post.title}" placeholder="请输入新闻标题"/>
								<span class="form-required">*</span>
							</td>
						</tr>

						<tr>
							<th width="80">所属栏目</th>
							<td>

								<select name="post[cid]" value="{$post[cid]}" style="width:415px;">
									<foreach name="data" item="vo" >
										<option value="{$key}" <if condition="$post[cid] == $key"> selected="selected" </if>>{$vo}</option>
									</foreach>
								</select>

							</td>
						</tr>

						<tr>
							<th>链接地址</th>
							<td>
								<input type="text" name="post[weburl]" required value="{$post.weburl}" style="width: 160px" placeholder="请输入链接地址">请填写完整路径 如：http://www.baidu.com
							</td>
						</tr>

						<tr>
							<th>排序</th>
							<td>
								<input type="text" name="post[sequence]" required value="{$post.sequence}" style="width: 400px" placeholder="请输入排序">
							</td>
						</tr>

						<tr>
							<th>作者</th>
							<td>
								<input type="text" name="post[zuozhe]"  required value="{$post.zuozhe}" style="width: 400px" placeholder="请输入作者">
							</td>
						</tr>

						<tr>
							<th>来源</th>
							<td>
								<select name="post[source]" style="width:200px;">
									<option>请选择来源</option>
									<option value="未知" <if condition="$post.source == 未知">selected = "selected"</if>>未知</option>
									<option value="原创" <if condition="$post.source == 原创">selected = "selected"</if>>原创</option>
									<option value="转载" <if condition="$post.source == 转载">selected = "selected"</if>>转载</option>
								</select>
							</td>
						</tr>

						<tr>
							<th>关键字</th>
							<td>
								<input type="text" name="post[keywords]" value="{$post.keywords}" style="width: 400px" placeholder="请输入关键字">
							</td>
						</tr>
						<tr>
							<th>描述</th>
							<td>
								<input type="text"  name="post[resume]"  value="{$post.resume}" style= "width: 400px;  height:100px"></input>
							</td>
						</tr>

						<tr>
							<th>信息内容</th>
							<td>
								<script type="text/plain" id="content" name="post[content]" value="{$post.content}">{$post.content}</script>
							</td>
						</tr>


					</table>
				</div>
				<div class="span3">
					<table class="table table-bordered">
						<tr>
							<th><b>上传图片</b></th>
						</tr>
						<tr>
							<td>
								<div style="text-align: center;">
									<input type="hidden" name="smeta[thumb]" id="thumb" value="{$post.pic|default=''}">
									<a href="javascript:upload_one_image('图片上传','#thumb');">
										<if condition="empty($post['pic'])">
											<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand"/>
											<else />
											<img src="{:sp_get_image_preview_url($post['pic'])}" id="thumb-preview1" width="135" style="cursor: hand"/>
										</if>
									</a>
									<input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
								</div>
							</td>
						</tr>
						<tr>
							<th><b>录入时间</b></th>
						</tr>
						<tr>
							<td><input type="text" name="post[created_date]" value="{$post.created_date}" class="js-datetime" style="width: 160px;"></td>
						</tr>

						<tr>
							<th><b>属性</b></th>
						</tr>
						<tr>
							<td>
								<label class="radio"><input type="checkbox" name="post[tuijian]" value="1" <if condition="$post.tuijian == 1">checked="checked"</if>>最新</label>
								<label class="radio"><input type="checkbox" name="post[zhiding]" value="1" <if condition="$post.zhiding == 1">checked="checked"</if>>HOT</label>
								<label class="radio"><input type="checkbox" name="post[working]" value="1" <if condition="$post.working == 1">checked="checked"</if>>审核</label>
							</td>
						</tr>

					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
				<a class="btn" href="{:U('Newsadmin/newsindex')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.WEB_ROOT;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			
			//setInterval(function(){public_lock_renewal();}, 10000);
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					;
					return editorcontent.hasContents();
				});
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'post[title]' : {
							required : 1
						},
						'post[content]' : {
							editorcontent : true
						}
					},
					//验证未通过提示消息
					messages : {
						'post[title]' : {
							required : '请输入标题'
						},
						'post[content]' : {
							editorcontent : '内容不能为空'
						}
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {

							},
							success : function(data, statusText, xhr, $form) {
								if (data.status) {
									setCookie("refersh_time", 1);
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [ {
												name : '继续编辑？',
												callback : function() {
													//reloadPage(window);
													return true;
												},
												focus : true
											}, {
												name : '返回列表页',
												callback : function() {
													location = "{:U('Newsadmin/newsindex')}";
													return true;
												}
											} ]
										});
									});
								} else {
									artdialog_alert(data.info);
								}
							}
						});
					}
				});
			});
			////-------------------------
		});
	</script>
</body>
</html>
