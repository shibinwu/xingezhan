<admintpl file="header" />
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Auctionadmin/xingeindex')}">{:L('AUCTION_XINGE_INDEX')}</a></li>
        <li class="active"><a href="{:U('Auctionadmin/xingeadd',array('term'=>empty($term['term_id'])?'':$term['term_id']))}" target="_self">{:L('AUCTION_XINGE_ADD')}</a></li>
    </ul>
    <form action="{:U('Auctionadmin/xingeadd')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
        <div class="row-fluid">
            <div class="span9">
                <table class="table table-bordered">
                    <tr>
                        <th width="80">所属目录</th>
                        <td>
                            <input type="hidden" name="post[id]" value="{$post.id}">
                            <select name="post[cid]" style="width:415px;">
                                <foreach name="post" item="vo" >
                                    <option value="{$key}" <if condition="$post[cid] == $key"> selected="selected" </if>>{$vo}</option>
                                </foreach>
                            </select>

                        </td>
                    </tr>
                    <tr>
                        <th>鸽子名称</th>
                        <td>
                            <input type="text" name="post[title]" style="width: 400px" required value="" placeholder="请输入鸽子名称">
                            <span class="form-required">*</span>
                        </td>
                    </tr>

                    <tr>
                        <th>Koop</th>
                        <td>
                            <input type="text" name="post[sequence]" style="width: 160px" placeholder="请输入排序">天&nbsp&nbsp*此处只能填写数字，否则为0,0长期有效
                        </td>
                    </tr>

                    <tr>
                        <th>环号</th>
                        <td>
                            <input type="text" name="post[huanhao]" style="width: 400px" required value="" placeholder="请输入鸽子环号">
                            <span class="form-required">*</span>
                        </td>
                    </tr>

                    <tr>
                        <th>起拍价</th>
                        <td>
                            <input type="text" name="post[price]" value="{$post['price']}" style="width: 320px" placeholder="请输入价格">
                            <select name="bz" style="width:80px;">
                                <option value="1" <if condition="$post['bz'] eq 1">selected</if>>欧元</option>
                                <option value="2" <if condition="$post['bz'] eq 2">selected</if>>人民币</option>
                            </select>
                        </td>
                    </tr>

                    <tr style="display: none">
                        <th>加价幅度</th>
                        <td>
                            <input type="text" name="post[margin_price]" style="width: 400px" placeholder="请输入运费">
                        </td>
                    </tr>


                    <tr>
                        <th>运费</th>
                        <td>
                            <input type="text" name="post[yunfei]" style="width: 400px" placeholder="请输入运费">
                        </td>
                    </tr>

                    <tr>
                        <th>眼沙</th>
                        <td>
                            <select name="post[gezi_eyes]" style="width:200px;">
                                <option>请选择眼沙</option>
                                <option value="黄眼">黄眼</option>
                                <option value="砂眼">砂眼</option>
                                <option value="牛眼">牛眼</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th>羽色</th>
                        <td>
                            <select name="post[gezi_color]" style="width:200px;">
                                <option value="">请选择羽色</option>
                                <option value="灰">灰</option>
                                <option value="黑">黑</option>
                                <option value="绛">绛</option>
                                <option value="白">白</option>
                                <option value="花">花</option>
                                <option value="雨点">雨点</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th>血统</th>
                        <td>
                            <input type="text" name="post[gezi_xuexi]" style="width: 400px" placeholder="请输入鸽子血统">
                        </td>
                    </tr>

                    <tr>
                        <th>专家评论</th>
                        <td style="width: 30px">
                            <select name="post[figure]" style="width:110px;">
                                <option value="">请选择体型</option>
                                <option value="1">偏大</option>
                                <option value="2">中等</option>
                                <option value="3">偏小</option>
                            </select>
                            &nbsp &nbsp
                            <select name="post[keel]" style="width:110px;">
                                <option value="">请选择龙骨</option>
                                <option value="1">偏短</option>
                                <option value="2">中等</option>
                                <option value="3">偏长</option>
                            </select>
                            &nbsp &nbsp
                            <select name="post[waist_tail]" style="width:110px;">
                                <option value="">请选择要背</option>
                                <option value="1">强壮</option>
                                <option value="2">正常</option>
                                <option value="3">一般</option>
                            </select>
                            &nbsp &nbsp
                            <select name="post[muscle]" style="width:110px;">
                                <option value="">请选择肌肉</option>
                                <option value="1">很好</option>
                                <option value="2">正常</option>
                                <option value="3">一般</option>
                            </select>
                            &nbsp &nbsp
                            <select name="post[balance]" style="width:110px;">
                                <option value="">请选择平衡</option>
                                <option value="1">很好</option>
                                <option value="2">正常</option>
                                <option value="3">一般</option>
                            </select>
                            &nbsp &nbsp
                            <select name="post[pubis]" style="width:110px;">
                                <option value="">请选择耻骨</option>
                                <option value="1">紧合</option>
                                <option value="2">正常</option>
                                <option value="3">稍松</option>
                            </select>
                            &nbsp &nbsp
                            <select name="post[feather]" style="width:110px;">
                                <option value="">请选择羽毛</option>
                                <option value="1">柔软</option>
                                <option value="2">一般</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th>查看次数</th>
                        <td>
                            <input type="text" name="post[hits]" style="width: 400px" value="{$post['hits']|default='0'}" placeholder="请输入规格">
                        </td>
                    </tr>
                    <tr>
                        <th>鸽子简介</th>
                        <td>
                            <script type="text/plain" id="content" name="post[content]"></script>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="span3">
                <table class="table table-bordered">
                    <tr>
                        <th><b>鸽子图片</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="smeta[thumb]" id="thumb" value="">
                                <a href="javascript:upload_one_image('图片上传','#thumb');">
                                    <img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand" />
                                </a>
                                <input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
                            </div>
                        </td>
                    </tr>
                    <!--<tr>-->
                        <!--<th><b>血统书图片</b></th>-->
                    <!--</tr>-->
                    <!--<tr>-->
                        <!--<td>-->
                            <!--<div style="text-align: center;">-->
                                <!--<input type="hidden" name="smeta[thumb]" id="thumbs" value="">-->
                                <!--<a href="javascript:upload_one_image('图片上传','#thumb');">-->
                                    <!--<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand" />-->
                                <!--</a>-->
                                <!--<input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">-->
                            <!--</div>-->
                        <!--</td>-->
                    <!--</tr>-->
                    <tr>
                        <th><b>发布时间</b></th>
                    </tr>
                    <tr>
                        <td><input type="text" name="post[addtime]" value="{:date('Y-m-d H:i:s',time())}" class="js-datetime" style="width: 160px;"></td>
                    </tr>
                    <tr>
                        <th><b>鸽子性别</b></th>
                    </tr>
                    <tr>
                        <td>
                            <label class="radio"><input type="radio" name="post[gezi_sex]" value="0" checked>雌</label>
                            <label class="radio"><input type="radio" name="post[gezi_sex]" value="1">雄</label>
                            <label class="radio"><input type="radio" name="post[gezi_sex]" value="2">未知</label>
                        </td>
                    </tr>

                    <tr>
                        <th><b>属性</b></th>
                    </tr>
                    <tr>
                        <td>
                            <label class="radio"><input type="checkbox" name="post[tuijian]" value="1" >推荐</label>
                            <label class="radio"><input type="checkbox" name="post[zhiding]" value="1" >隐藏</label>
                            <label class="radio"><input type="checkbox" name="post[fobidden]" value="1" >拍卖</label>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
            <a class="btn" href="{:U('Auctionadmin/index')}">返回</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function() {
        $(".js-ajax-close-btn").on('click', function(e) {
            e.preventDefault();
            Wind.use("artDialog", function() {
                art.dialog({
                    id : "question",
                    icon : "question",
                    fixed : true,
                    lock : true,
                    background : "#CCCCCC",
                    opacity : 0,
                    content : "您确定需要关闭当前页面嘛？",
                    ok : function() {
                        setCookie("refersh_time", 1);
                        window.close();
                        return true;
                    }
                });
            });
        });
        /////---------------------
        Wind.use('validate', 'ajaxForm', 'artDialog', function() {
            //javascript

            //编辑器
            editorcontent = new baidu.editor.ui.Editor();
            editorcontent.render('content');
            try {
                editorcontent.sync();
            } catch (err) {
            }
            //增加编辑器验证规则
            jQuery.validator.addMethod('editorcontent', function() {
                try {
                    editorcontent.sync();
                } catch (err) {
                }
                return editorcontent.hasContents();
            });
            var form = $('form.js-ajax-forms');
            //ie处理placeholder提交问题
            if ($.browser && $.browser.msie) {
                form.find('[placeholder]').each(function() {
                    var input = $(this);
                    if (input.val() == input.attr('placeholder')) {
                        input.val('');
                    }
                });
            }

            var formloading = false;
            //表单验证开始
            form.validate({
                //是否在获取焦点时验证
                onfocusout : false,
                //是否在敲击键盘时验证
                onkeyup : false,
                //当鼠标掉级时验证
                onclick : false,
                //验证错误
                showErrors : function(errorMap, errorArr) {
                    //errorMap {'name':'错误信息'}
                    //errorArr [{'message':'错误信息',element:({})}]
                    try {
                        $(errorArr[0].element).focus();
                        art.dialog({
                            id : 'error',
                            icon : 'error',
                            lock : true,
                            fixed : true,
                            background : "#CCCCCC",
                            opacity : 0,
                            content : errorArr[0].message,
                            cancelVal : '确定',
                            cancel : function() {
                                $(errorArr[0].element).focus();
                            }
                        });
                    } catch (err) {
                    }
                },
                //验证规则
                rules : {
                    'post[title]' : {
                        required : 1
                    },
                    'post[content]' : {
                        editorcontent : true
                    }
                },
                //验证未通过提示消息
                messages : {
                    'post[title]' : {
                        required : '请输入标题'
                    },
                    'post[content]' : {
                        editorcontent : '内容不能为空'
                    }
                },
                //给未通过验证的元素加效果,闪烁等
                highlight : false,
                //是否在获取焦点时验证
                onfocusout : false,
                //验证通过，提交表单
                submitHandler : function(forms) {
                    if (formloading)
                        return;
                    $(forms).ajaxSubmit({
                        url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
                        dataType : 'json',
                        beforeSubmit : function(arr, $form, options) {
                            formloading = true;
                        },
                        success : function(data, statusText, xhr, $form) {
                            formloading = false;
                            if (data.status) {
                                setCookie("refersh_time", 1);
                                //添加成功
                                Wind.use("artDialog", function() {
                                    art.dialog({
                                        id : "succeed",
                                        icon : "succeed",
                                        fixed : true,
                                        lock : true,
                                        background : "#CCCCCC",
                                        opacity : 0,
                                        content : data.info,
                                        button : [ {
                                            name : '继续添加？',
                                            callback : function() {
                                                reloadPage(window);
                                                return true;
                                            },
                                            focus : true
                                        }, {
                                            name : '返回列表页',
                                            callback : function() {
                                                location = "{:U('Auctionadmin/xingeindex')}";
                                                return true;
                                            }
                                        } ]
                                    });
                                });
                            } else {
                                artdialog_alert(data.info);
                            }
                        }
                    });
                }
            });
        });
        ////-------------------------
    });
</script>
</body>
</html>
