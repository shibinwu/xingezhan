<admintpl file="header" />
<style type="text/css">

		margin-bottom: 5px;

</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:U('Auctionadmin/xingeindex')}">{:L('AUCTION_XINGE_INDEX')}</a></li>
		<li class="active"><a href="{:U('Auctionadmin/xingeadd',array('term'=>empty($term['term_id'])?'':$term['term_id']))}" target="_self">{:L('AUCTION_XINGE_EDIT')}</a></li>

	<form action="{:U('Auctionadmin/xingeedit')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
		<div class="row-fluid">
			<div class="span9">
				<table class="table table-bordered">
					<tr>
						<th width="80">所属目录</th>
						<td>
							<input type="hidden" name="post[id]" value="{$post.id}">
							<select name="post[cid]" value="{$post[cid]}" style="width:415px;">
								<volist name="data" id="vol" >
									<option value="{$key}" <if condition="$post[cid] == $key"> selected="selected" </if>>{$vol}</option>
								</volist>
							</select>
						</td>
					</tr>

					<tr>
						<th>鸽子名称</th>
						<td>
							<input type="text" name="post[title]" style="width: 400px" required value="{$post.title}" placeholder="请输入鸽子名称">
							<span class="form-required">*</span>
						</td>
					</tr>

					<tr>
						<th>Koop</th>
						<td>
							<input type="text" name="post[sequence]" value="{$post['source']}" style="width: 160px" placeholder="请输入排序">天&nbsp&nbsp*此处只能填写数字，否则为0,0长期有效
						</td>
					</tr>
					<tr>
						<th>环号</th>
						<td>
							<input type="text" name="post[huanhao]" style="width: 400px" required value="{$post.huanhao}" placeholder="请输入鸽子环号">
							<span class="form-required">*</span>
						</td>
					</tr>

					<tr>
						<th>起拍价</th>
						<td>
							<input type="text" name="post[price]" value="{$post['price']}" style="width: 320px" placeholder="请输入价格">
							<select name="bz" style="width:80px;">
								<option value="1" <if condition="$post['bz'] eq 1">selected</if>>欧元</option>
								<option value="2" <if condition="$post['bz'] eq 2">selected</if>>人民币</option>
							</select>
						</td>
					</tr>

					<tr style="display: none">
						<th>加价幅度</th>
						<td>
							<input type="text" name="post[margin_price]" value="{$post.margin_price}" style="width: 400px" placeholder="请输入加价幅度">
						</td>
					</tr>

					<tr>
						<th>运费</th>
						<td>
							<input type="text" name="post[yunfei]" value="{$post['yunfei']}" style="width: 400px" placeholder="请输入运费">
						</td>
					</tr>

					<tr>
						<th>眼沙</th>
						<td>
							<select name="post[gezi_eyes]" style="width:200px;">
								<option>请选择眼沙</option>
								<option value="黄眼" <if condition="$post.gezi_eyes == 黄眼">selected="selected" </if>>黄眼</option>
								<option value="砂眼" <if condition="$post.gezi_eyes == 砂眼">selected="selected" </if>>砂眼</option>
								<option value="牛眼" <if condition="$post.gezi_eyes == 牛眼">selected="selected" </if>>牛眼</option>
							</select>
						</td>
					</tr>

					<tr>
						<th>羽色</th>
						<td>
							<select name="post[gezi_color]" style="width:200px;">
								<option value="">请选择羽色</option>
								<option value="灰"<if condition="$post.gezi_color == 灰 "> selected="selected" </if>>灰</option>
								<option value="黑"<if condition="$post.gezi_color == 黑 ">selected="selected"</if>>黑</option>
								<option value="绛"<if condition="$post.gezi_color ==  绛">selected="selected"</if>>绛</option>
								<option value="白"<if condition="$post.gezi_color == 白 ">selected="selected"</if>>白</option>
								<option value="花"<if condition="$post.gezi_color == 花 ">selected="selected"</if>>花</option>
								<option value="雨点"<if condition="$post.gezi_color == 雨点 ">selected="selected"</if>>雨点</option>
							</select>
						</td>
					</tr>

					<tr>
						<th>血统</th>
						<td>
							<input type="text" name="post[gezi_xuexi]" value="{$post['gezi_xuexi']}" style="width: 400px" placeholder="请输入鸽子血统">
						</td>
					</tr>

					<tr>
						<th>专家评论</th>
						<td style="width: 30px">
							<select name="post[figure]" style="width:110px;">
								<option value="">请选择体型</option>
								<option value="1"<if condition="$post.figure == 1">selected="selected" </if>>偏大</option>
								<option value="2"<if condition="$post.figure == 2">selected="selected" </if>>中等</option>
								<option value="3"<if condition="$post.figure == 3">selected="selected" </if>>偏小</option>
							</select>
							&nbsp &nbsp
							<select name="post[keel]" style="width:110px;">
								<option value="">请选择龙骨</option>
								<option value="1"<if condition="$post.keel == 1">selected="selected" </if>>偏短</option>
								<option value="2"<if condition="$post.keel == 2">selected="selected" </if>>中等</option>
								<option value="3"<if condition="$post.keel == 3">selected="selected" </if>>偏长</option>
							</select>
							&nbsp &nbsp
							<select name="post[waist_tail]" style="width:110px;">
								<option value="">请选择要背</option>
								<option value="1"<if condition="$post.waist_tail == 1">selected="selected" </if>>强壮</option>
								<option value="2"<if condition="$post.waist_tail == 2">selected="selected" </if>>正常</option>
								<option value="3"<if condition="$post.waist_tail == 3">selected="selected" </if>>一般</option>
							</select>
							&nbsp &nbsp
							<select name="post[muscle]" style="width:110px;">
								<option value="">请选择肌肉</option>
								<option value="1"<if condition="$post.muscle == 1">selected="selected" </if>>很好</option>
								<option value="2"<if condition="$post.muscle == 2">selected="selected" </if>>正常</option>
								<option value="3"<if condition="$post.muscle == 3">selected="selected" </if>>一般</option>
							</select>
							&nbsp &nbsp
							<select name="post[balance]" style="width:110px;">
								<option value="">请选择平衡</option>
								<option value="1"<if condition="$post.balance == 1">selected="selected" </if>>很好</option>
								<option value="2"<if condition="$post.balance == 2">selected="selected" </if>>正常</option>
								<option value="3"<if condition="$post.balance == 3">selected="selected" </if>>一般</option>
							</select>
							&nbsp &nbsp
							<select name="post[pubis]" style="width:110px;">
								<option value="">请选择耻骨</option>
								<option value="1"<if condition="$post.pubis == 1">selected="selected" </if>>紧合</option>
								<option value="2"<if condition="$post.pubis == 2">selected="selected" </if>>正常</option>
								<option value="3"<if condition="$post.pubis == 3">selected="selected" </if>>稍松</option>
							</select>
							&nbsp &nbsp
							<select name="post[feather]" style="width:110px;">
								<option value="">请选择羽毛</option>
								<option value="1"<if condition="$post.feather == 1">selected="selected" </if>>柔软</option>
								<option value="2"<if condition="$post.feather == 2">selected="selected" </if>>一般</option>
							</select>
						</td>
					</tr>

					<tr>
						<th>查看次数</th>
						<td>
							<input type="text" name="post[hits]" style="width: 400px" value="{$post['hits']|default='0'}" placeholder="请输入规格">
						</td>
					</tr>
					<tr>
						<th>鸽子简介</th>
						<td>
							<script type="text/plain" id="content" name="post[content]" value="{$post['content']}">{$post['content']}</script>
						</td>
					</tr>
				</table>
			</div>
			<div class="span3">
				<table class="table table-bordered">
					<!--<tr>-->
						<!--<th><b>鸽子图片</b></th>-->
					<!--</tr>-->
					<!--<tr>-->
						<!--<td>-->
							<!--<div style="text-align: center;">-->
								<!--<input type="hidden" name="smeta[thumb]" id="thumb" value="{$post.pic|default=''}">-->
								<!--<a href="javascript:upload_one_image('图片上传','#thumb');">-->
									<!--<if condition="empty($post['pic'])">-->
										<!--<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand"/>-->
										<!--<else />-->
										<!--<img src="{:sp_get_image_preview_url($post['pic'])}" id="thumb-preview1" width="135" style="cursor: hand"/>-->
									<!--</if>-->
								<!--</a>-->
								<!--<input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">-->
							<!--</div>-->
						<!--</td>-->
					<!--</tr>-->
					<tr>
						<th>鸽子图集</th>
						<td>
							<ul id="photos" class="pic-list unstyled"></ul>
							<a href="javascript:upload_multi_image('图片上传','#photos','photos-item-wrapper');" class="btn btn-small">选择图片</a>
							<img id="1" src="{:sp_get_image_preview_url($post['pic'])}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
							<a href="javascript:upload_one_image('图片上传','#1');">替换</a>
						</td>
					</tr>
					<script type="text/html" id="photos-item-wrapper">
						<li id="savedimage{id}">
							<input id="photo-{id}" type="hidden" name="photos_url[]" value="{filepath}">
							<input id="photo-{id}-name" type="text" name="photos_alt[]" value="{name}" style="width: 160px;" title="图片名称">
							<img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
							<img id="" src="{:sp_get_image_preview_url($post['pic'])}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
							<a href="javascript:upload_one_image('图片上传','#photo-{id}');">替换</a>
							<a href="javascript:(function(){$('#savedimage{id}').remove();})();">移除</a>
						</li>
					</script>
					<tr>
						<th><b>鸽子性别</b></th>
					</tr>
					<tr>
						<td>
							<label class="radio"><input type="radio" name="post[gezi_sex]" value="0" <if condition="$post[gezi_sex] eq 0">checked="checked"</if>>雌</label>
							<label class="radio"><input type="radio" name="post[gezi_sex]" value="1"<if condition="$post[gezi_sex] eq 1">checked="checked"</if>>雄</label>
							<label class="radio"><input type="radio" name="post[gezi_sex]" value="2"<if condition="$post[gezi_sex] eq 2">checked="checked"</if>>未知</label>
						</td>
					</tr>

					<tr>
					<th><b>属性</b></th>
					</tr>
					<tr>
					<td>
					<label class="radio"><input type="checkbox" name="post[tuijian]" value="1" <if condition="$post[tuijian] eq 1">checked="checked"</if>>推荐</label>
					<label class="radio"><input type="checkbox" name="post[zhiding]" value="0" <if condition="$post[zhiding] eq 0">checked="checked"</if>>隐藏</label>
					<label class="radio"><input type="checkbox" name="post[fobidden]" value="1" <if condition="$post[fobidden] eq 1">checked="checked"</if>>拍卖</label>
					</td>
					</tr>


				</table>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
			<a class="btn" href="{:U('Auctionadmin/xingeindex')}">返回</a>
		</div>
	</form>
</div>

<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function() {
        $(".js-ajax-close-btn").on('click', function(e) {
            e.preventDefault();
            Wind.use("artDialog", function() {
                art.dialog({
                    id : "question",
                    icon : "question",
                    fixed : true,
                    lock : true,
                    background : "#CCCCCC",
                    opacity : 0,
                    content : "您确定需要关闭当前页面嘛？",
                    ok : function() {
                        setCookie("refersh_time", 1);
                        window.close();
                        return true;
                    }
                });
            });
        });
        /////---------------------
        Wind.use('validate', 'ajaxForm', 'artDialog', function() {
            //javascript

            //编辑器
            editorcontent = new baidu.editor.ui.Editor();
            editorcontent.render('content');
            try {
                editorcontent.sync();
            } catch (err) {
            }
            //增加编辑器验证规则
            jQuery.validator.addMethod('editorcontent', function() {
                try {
                    editorcontent.sync();
                } catch (err) {
                }
                return editorcontent.hasContents();
            });
            var form = $('form.js-ajax-forms');
            //ie处理placeholder提交问题
            if ($.browser && $.browser.msie) {
                form.find('[placeholder]').each(function() {
                    var input = $(this);
                    if (input.val() == input.attr('placeholder')) {
                        input.val('');
                    }
                });
            }

            var formloading = false;
            //表单验证开始
            form.validate({
                //是否在获取焦点时验证
                onfocusout : false,
                //是否在敲击键盘时验证
                onkeyup : false,
                //当鼠标掉级时验证
                onclick : false,
                //验证错误
                showErrors : function(errorMap, errorArr) {
                    //errorMap {'name':'错误信息'}
                    //errorArr [{'message':'错误信息',element:({})}]
                    try {
                        $(errorArr[0].element).focus();
                        art.dialog({
                            id : 'error',
                            icon : 'error',
                            lock : true,
                            fixed : true,
                            background : "#CCCCCC",
                            opacity : 0,
                            content : errorArr[0].message,
                            cancelVal : '确定',
                            cancel : function() {
                                $(errorArr[0].element).focus();
                            }
                        });
                    } catch (err) {
                    }
                },
                //验证规则
                rules : {
                    'post[title]' : {
                        required : 1
                    },
                    'post[content]' : {
                        editorcontent : true
                    }
                },
                //验证未通过提示消息
                messages : {
                    'post[title]' : {
                        required : '请输入标题'
                    },
                    'post[content]' : {
                        editorcontent : '内容不能为空'
                    }
                },
                //给未通过验证的元素加效果,闪烁等
                highlight : false,
                //是否在获取焦点时验证
                onfocusout : false,
                //验证通过，提交表单
                submitHandler : function(forms) {
                    if (formloading)
                        return;
                    $(forms).ajaxSubmit({
                        url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
                        dataType : 'json',
                        beforeSubmit : function(arr, $form, options) {
                            formloading = true;
                        },
                        success : function(data, statusText, xhr, $form) {
                            formloading = false;
                            if (data.status) {
                                setCookie("refersh_time", 1);
                                //添加成功
                                Wind.use("artDialog", function() {
                                    art.dialog({
                                        id : "succeed",
                                        icon : "succeed",
                                        fixed : true,
                                        lock : true,
                                        background : "#CCCCCC",
                                        opacity : 0,
                                        content : data.info,
                                        button : [ {
                                            name : '继续添加？',
                                            callback : function() {
                                                reloadPage(window);
                                                return true;
                                            },
                                            focus : true
                                        }, {
                                            name : '返回列表页',
                                            callback : function() {
                                                location = "{:U('Auctionadmin/xingeindex')}";
                                                return true;
                                            }
                                        } ]
                                    });
                                });
                            } else {
                                artdialog_alert(data.info);
                            }
                        }
                    });
                }
            });
        });
        ////-------------------------
    });
</script>
</body>
</html>
