<admintpl file="header" />
<style type="text/css">
.pic-list li {
	margin-bottom: 5px;
}
	.zitidaxiao{
		font-size: 16px;
	}
</style>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Membersadmin/fkdjindex')}">{:L('AUCTION_GORDER_INDEX')}</a></li>
			<!--<li><a href="{:U('Membersadmin/fkdjadd',array('term'=>empty($term['term_id'])?'':$term['term_id']))}" target="_self">{:L('FKDJ_MEMBERSADMIN_ADD')}</a></li>-->
			<li class="active"><a href="#">{:L('AUCTION_GORDER_EDIT')}</a></li>
		</ul>
		<form action="{:U('Auctionadmin/pendingorderedit')}" method="post" class="form-horizontal " enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">

						<foreach name="post" item="val">
							<input type="hidden" name="post[id]" value="{$val.id}">
							<!--<input type="hidden" name="post[cid]" value="{$val.cid}">-->
							<tr>
								<th width="120">鸽子名称</th>
								<td>
									<span class="zitidaxiao">{$val.title}</span>
								</td>
							</tr>
							<tr>
								<th width="120">环号</th>
								<td>
									<span class="zitidaxiao">{$val.huanhao}</span>
								</td>
							</tr>
							<tr>
								<th width="120">拍鸽人</th>
								<td>
									<span class="zitidaxiao">{$val.username}</span>
								</td>
							</tr>
							<tr>
								<th width="120">价格</th>
								<td>
									<span class="zitidaxiao">{$val.pmprice}</span>
								</td>
							</tr>
							<tr>
								<th>进口税费</th>
								<td>
									<input type="text" name="post[fwprice]" value="{$val['fwprice']}" style="width: 400px" placeholder="请输入运费">
								</td>
							</tr>
							<tr>
								<th>国际运费</th>
								<td>
									<input type="text" name="post[fare]" value="{$val['fare']}" style="width: 400px" placeholder="请输入运费">
								</td>
							</tr>
							<tr>
								<th>国内运费</th>
								<td>
									<input type="text" name="post[infare]" value="{$val['infare']}" style="width: 400px" placeholder="请输入运费">
								</td>
							</tr>
							<tr>
								<th>汇率</th>
								<td>
									<input type="text" name="post[huilv]" value="{$val['huilv']}" style="width: 400px" placeholder="请输入运费">
								</td>
							</tr>
							<tr>
								<th>总价</th>
								<td>
									<input type="text" name="post[totalprice]" value="{$val['totalprice']}" style="width: 320px" placeholder="请输入价格">
									<select name="price_unit" style="width:80px;">
										<option value="1" <if condition="$val['price_unit'] eq 1">selected</if>>人民币</option>
										<option value="2" <if condition="$val['price_unit'] eq 2">selected</if>>欧元</option>
									</select>
								</td>
							</tr>
							<tr>
								<th width="120">真实姓名</th>
								<td>
									<input type="text" name="post[realname]" value="{$val['realname']}" style="width: 400px" placeholder="请输入运费">
								</td>
							</tr>
							<tr>
								<th width="120">省市地址</th>
								<td>
									<input type="text" name="post[provinces]"  style="width: 400px" placeholder="请输入运费">
								</td>
							</tr>
							<tr>
								<th width="120">具体地址</th>
								<td>
									<input type="text" name="post[address]" value="{$val['address']}" style="width: 400px" placeholder="请输入运费">
								</td>
							</tr>
							<tr>
								<th width="120">邮箱</th>
								<td>
									<input type="text" name="post[email]" value="{$val['email']}" style="width: 400px" placeholder="请输入运费">
								</td>
							</tr>

							<tr>
								<th width="120">电话</th>
								<td>
									<input type="text" name="post[telephone]" value="{$val['telephone']}" style="width: 400px" placeholder="请输入运费">
								</td>
							</tr>
							<tr>
								<th width="120">手机</th>

								<td>
									<input type="text" name="post[mobile]" value="{$val['mobile']}" style="width: 400px" placeholder="请输入运费">
								</td>
							</tr>
							<tr>
								<th width="120">备注</th>
								<td>
									<span class="zitidaxiao">{$val.remark}</span>
								</td>
							</tr>
						</foreach>

					</table>
				</div>
				<div class="span3">


				<table class="table table-bordered">
					<tr>
						<th><b>状态</b></th>
					</tr>
					<tr>
						<td>
							<label class="radio"><input type="radio" name="post[pay_status]" value="0" <if condition="$val.pay_status == 0">checked="checked"</if>>未付款</label>
							<label class="radio"><input type="radio" name="post[pay_status]" value="1" <if condition="$val.pay_status == 1">checked="checked"</if>>已付款</label>
						</td>
					</tr>
					<tr>
						<td>
							<label class="radio"><input type="radio" name="post[yunshu]" value="0" <if condition="$val.yunshu == 0">checked="checked"</if>>未发货</label>
							<label class="radio"><input type="radio" name="post[yunshu]" value="1" <if condition="$val.yunshu == 1">checked="checked"</if>>已发货</label>
						</td>
					</tr>

				</table>
			</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary " type="submit">提交</button>
				<a class="btn" href="{:U('Membersadmin/fkdjindex')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.WEB_ROOT;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			
			//setInterval(function(){public_lock_renewal();}, 10000);
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					;
					return editorcontent.hasContents();
				});
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'post[title]' : {
							required : 1
						},
						'post[content]' : {
							editorcontent : true
						}
					},
					//验证未通过提示消息
					messages : {
						'post[title]' : {
							required : '请输入标题'
						},
						'post[content]' : {
							editorcontent : '内容不能为空'
						}
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {

							},
							success : function(data, statusText, xhr, $form) {
								if (data.status) {
									setCookie("refersh_time", 1);
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [ {
												name : '继续编辑？',
												callback : function() {
													//reloadPage(window);
													return true;
												},
												focus : true
											}, {
												name : '返回列表页',
												callback : function() {
													location = "{:U('Membersadmin/fkdjindex')}";
													return true;
												}
											} ]
										});
									});
								} else {
									artdialog_alert(data.info);
								}
							}
						});
					}
				});
			});
			////-------------------------
		});
	</script>
</body>
</html>
