<admintpl file="header" />
<style type="text/css">
.pic-list li {
	margin-bottom: 5px;
}
	.zitidaxiao{
		font-size: 16px;
	}
</style>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Membersadmin/fkdjindex')}">{:L('FKDJ_MEMBERSADMIN_INDEX')}</a></li>
			<!--<li><a href="{:U('Membersadmin/fkdjadd',array('term'=>empty($term['term_id'])?'':$term['term_id']))}" target="_self">{:L('FKDJ_MEMBERSADMIN_ADD')}</a></li>-->
			<li class="active"><a href="#">{:L('FKDJ_MEMBERSADMIN_EDIT')}</a></li>
		</ul>
		<form action="{:U('Membersadmin/fkdjedit')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<input type="hidden" name="post[id]" value="{$post.id}">
						<tr>
							<th width="120">用户名</th>
							<td>
								<span class="zitidaxiao">{$post.username}</span>
							</td>
						</tr>
						<tr>
							<th width="120">汇款金额</th>
							<td>
								<span class="zitidaxiao">{$post.hkje}</span>
							</td>
						</tr>
						<tr>
							<th width="120">汇入银行</th>
							<td>
								<span class="zitidaxiao">{$post.hryh}</span>
							</td>
						</tr>
						<tr>
							<th width="120">汇入人姓名</th>
							<td>
								<span class="zitidaxiao">{$post.hkr}</span>
							</td>
						</tr>
						<tr>
							<th width="120">联系手机</th>
							<td>
								<span class="zitidaxiao">{$post.tel}</span>
							</td>
						</tr>
						<tr>
							<th width="120">汇出时间</th>
							<td>
								<span class="zitidaxiao">{$post.hctime}</span>
							</td>
						</tr>
						<tr>
							<th width="120">汇款类型</th>
							<td>
								<span class="zitidaxiao">
									<if condition ="$post[types] == 1">保证金
										<elseif condition="$post[types] == 2"/>拍卖鸽款
										<elseif condition="$post[types] == 3"/>展售鸽款
											<else/>其他
									</if>
								</span>
							</td>
						</tr>
						<tr>
							<th width="120">用途备注</th>
							<td>
								<span class="zitidaxiao">{$post.beizhu}</span>
							</td>
						</tr>
						<tr>
							<th width="120">上传汇款凭据</th>
							<td>
								<span class="zitidaxiao">{$post.pingzheng}</span>
							</td>
						</tr>
						<tr>
							<th width="120">申请时间</th>
							<td>
								<span class="zitidaxiao">{$post.addtime}</span>
							</td>
						</tr>
						
					</table>
				</div>
				<div class="span3">


				<table class="table table-bordered">
					<tr>
						<th><b>状态</b></th>
					</tr>
					<tr>
						<td>
							<label class="radio"><input type="radio" name="post[sh]" value="0" <if condition="$post.sh == 0">checked="checked"</if>>未完成</label>
							<label class="radio"><input type="radio" name="post[sh]" value="1" <if condition="$post.sh == 1">checked="checked"</if>>已完成</label>
						</td>
					</tr>

				</table>
			</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
				<a class="btn" href="{:U('Membersadmin/fkdjindex')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.WEB_ROOT;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			
			//setInterval(function(){public_lock_renewal();}, 10000);
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					;
					return editorcontent.hasContents();
				});
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'post[title]' : {
							required : 1
						},
						'post[content]' : {
							editorcontent : true
						}
					},
					//验证未通过提示消息
					messages : {
						'post[title]' : {
							required : '请输入标题'
						},
						'post[content]' : {
							editorcontent : '内容不能为空'
						}
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {

							},
							success : function(data, statusText, xhr, $form) {
								if (data.status) {
									setCookie("refersh_time", 1);
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [ {
												name : '继续编辑？',
												callback : function() {
													//reloadPage(window);
													return true;
												},
												focus : true
											}, {
												name : '返回列表页',
												callback : function() {
													location = "{:U('Membersadmin/fkdjindex')}";
													return true;
												}
											} ]
										});
									});
								} else {
									artdialog_alert(data.info);
								}
							}
						});
					}
				});
			});
			////-------------------------
		});
	</script>
</body>
</html>
